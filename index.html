<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
  <title>Student Grade Table</title>
</head>
<body>
  <header>
    <div class="container col-12 my-4">
      <div class="row align-items-end">
        <h1 class="col p-0">Student Grade Table</h1>
        <h3 class="col p-0 text-right">Average Grade <span class="badge badge-secondary">84</span></h3>
      </div>
    </div>
  </header>
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th>Student Name</th>
        <th>Course</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="Components/app.js"></script>
  <script src="Components/grade-table.js"></script>
  <script src="main.js"></script>
</body>
</html>
