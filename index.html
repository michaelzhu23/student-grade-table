<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
  <title>Student Grade Table</title>
</head>
<body>
  <header>
    <div class="container col-12 my-4">
      <div class="row align-items-end">
        <h1 class="col p-0">Student Grade Table</h1>
        <h3 class="col p-0 text-right">Average Grade <span class="badge badge-secondary"></span></h3>
      </div>
    </div>
  </header>
  <main class="container col-12">
    <div class="row">
      <table class="table table-striped col-8">
        <thead class="thead-dark">
          <tr>
            <th>Student Name</th>
            <th>Course</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
      <form class="col-4 pr-0">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input type="text" class="form-control" name="name" placeholder="Student Name" aria-label="Student's Name">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="far fa-list-alt"></i></span>
          </div>
          <input type="text" class="form-control" name="course" placeholder="Student Course" aria-label="Student's Course">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-graduation-cap"></i></span>
          </div>
          <input type="number" class="form-control" name="grade" placeholder="Student Grade" aria-label="Student's Grade">
        </div>
        <button type="submit" class="btn btn-success mr-2">Add</button>
        <button type="reset" class="btn btn-outline-secondary">Cancel</button>
      </form>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="Components/app.js"></script>
  <script src="Components/grade-table.js"></script>
  <script src="Components/page-header.js"></script>
  <script src="main.js"></script>
</body>
</html>
